services:
  - type: web
    name: seka-svara-cp-for-server
    env: docker
    plan: starter
    autoDeploy: true
    healthCheckPath: /health
    buildCommand: npm ci && npm run build
    startCommand: npm run migration:run && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8000
      - key: DATABASE_URL
        sync: false  # Set this manually in Render dashboard after creating Neon DB
      - key: REDIS_URL
        sync: false  # Set this manually in Render dashboard after creating Redis
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        sync: false  # Set this to your Vercel frontend URL (e.g., https://your-app.vercel.app)
      - key: DB_SYNCHRONIZE
        value: "false"  # Always use migrations in production
      - key: DB_LOGGING
        value: "false"  # Disable query logging in production

